	<script type="text/javascript">

		function updatingLikeStatus(statusSelected) {
			console.log(statusSelected);
		}


		$(function() {
			$(".likeQuestion").click(function() {
				updatingLikeStatus('like');
			});
			$(".disLikeQuestion").click(function() {
				updatingLikeStatus('dislike');
			});
		});	



/*	Filters selection 	*/
		function updatingFilterSelection(currentFilter) {

			var container = document.getElementById('productsSearchFilters');
			var childrenElem = container.getElementsByTagName('li');

			for (var i = 0; i < childrenElem.length; i++) {
				if(childrenElem[i].id == currentFilter) {
					childrenElem[i].className = "selected";
				} else if ( (childrenElem[i].id != currentFilter) && (childrenElem[i].id == "filter5") ) {
					childrenElem[i].className = "notSelectable";
				} else {
					childrenElem[i].className = "";
				}
			}
		}


		$(function() {
			$("#filter1").click(function() {
				updatingFilterSelection('filter1');
			});
			$("#filter2").click(function() {
				updatingFilterSelection('filter2');
			});
			$("#filter3").click(function() {
				updatingFilterSelection('filter3');
			});
			$("#filter4").click(function() {
				updatingFilterSelection('filter4');
			});
			$("#filter5").click(function() {
				updatingFilterSelection('filter5');
			});
		});	

/* 	Tabbar menu 	*/
		function updatingFooterSelection(currentElem) {

			var container = document.getElementById('myFooter');
			var childrenElem = container.getElementsByTagName('span');

			for (var i = 0; i < childrenElem.length; i++) {
				if(childrenElem[i].id == currentElem) {
					childrenElem[i].className = "footerItemSelected selected";
				} else {
					childrenElem[i].className = "";
				}
			}
		}

		$(function() {
			$("#menu1").click(function() {
				updatingFooterSelection('menu1');
			});
			$("#menu2").click(function() {
				updatingFooterSelection('menu2');
			});
			$("#menu3").click(function() {
				updatingFooterSelection('menu3');
			});
			$("#menu4").click(function() {
				updatingFooterSelection('menu4');
			});
			$("#menu5").click(function() {
				updatingFooterSelection('menu5');
			});
		});			
	</script>
